<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Naruto Shop</title>

  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="section-title">Products</h2>
        <div class="products">
          <div class="product">
            <img class="product-image" src="./AK-47.jpg" alt="Ak47" />
            <h2 class="product-name">Ak 47</h2>
            <h3 class="product-price">174</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="./H.M.G 46.jpg" alt="H.M.G" />
            <h2 class="product-name">H.M.G 46</h2>
            <h3 class="product-price">457</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="./Ump45.png"
              alt="Ump45"
            />
            <h2 class="product-name">Upm 45</h2>
            <h3 class="product-price">1700</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="./uzipng.png" alt="uzi"/>
            <h2 class="product-name">U Z I</h2>
            <h3 class="product-price">1109</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="./airsoft-samopal-hecklerkoch-mp5-a5-aegdp-3835.jpg" alt="mp5" />
            <h2 class="product-name">MP5</h2>
            <h3 class="product-price">475</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="./143-1431863_guns-indian-army-gun-bullet.jpg" alt="bullet" />
            <h2 class="product-name">bullet</h2>
            <h3 class="product-price">75</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
        </div>
      </section>
